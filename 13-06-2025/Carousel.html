<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
     <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.bundle.min.js" integrity="sha512-7Pi/otdlbbCR+LnW+F7PwFcSDJOuUJB3OxtEHbg4vSMvzvJjde4Po1v4BR9Gdc9aXNUNFVUY+SK51wWT8WF0Gg==" crossorigin="anonymous" referrerpolicy="no-referrer">

     </script>
    <title>Document</title>
    <style>
        body{
            background-color:lightblue;
        }

    </style>
</head>
<body>
    <div class="t text-center">
        <h1>The Moving Images</h1>
    </div>

 <div class="container">    
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="carousel slide" id="mycar" data-bs-ride="carousel" data-bs-interval="3000">

                     <ul class="carousel-indicators">
                        <li class="active" data-bs-target="#mycar" data-bs-slide-to="0"></li>
                        <li data-bs-target="#mycar" data-bs-slide-to="0"></li>
                        <li data-bs-target="#mycar" data-bs-slide-to="1"></li>
                         <li data-bs-target="#mycar" data-bs-slide-to="2"></li>
                        <li data-bs-target="#mycar" data-bs-slide-to="3"></li>
                        <li data-bs-target="#mycar" data-bs-slide-to="4"></li>
                    </ul>

                   
               
                    <div class="carousel inner">
                         <button class="carousel-control-prev" data-bs-target="#mycar" data-bs-slide="prev">
                                <span class=" carousel-control-prev-icon"></span>

                            </button>
                             <button class="carousel-control-next" data-bs-target="#mycar" data-bs-slide="next">
                                <span class=" carousel-control-next-icon"></span>

                            </button>

                        <div class="carousel-item active">
                            <img src="po2.jpeg" alt="" class="d-block w-100" >

                            <div class="carousel-caption d-none d-md-block">
                                <h3>First image</h3>
                            </div>
                           
                        </div>

                        <div class="carousel-item">
                            <img src="po1.jpeg" alt=""  class="d-block w-100">
                             <div class="carousel-caption d-none d-md-block">
                                <h3>Second image</h3>
                            </div>
                        </div>

                        <div class="carousel-item">
                            <img src="po3.jpeg" alt=""  class="d-block w-100">
                             <div class="carousel-caption d-none d-md-block">
                                <h3>Third image</h3>
                            </div>
                        
                        </div>
                        <div class="carousel-item">
                            <img src="po4.jpeg" alt=""  class="d-block w-100">
                             <div class="carousel-caption d-none d-md-block">
                                <h3>Fourth image</h3>
                            </div>
                        
                        </div>
                        <div class="carousel-item">
                            <img src="po5.jpeg" alt=""  class="d-block w-100">
                             <div class="carousel-caption d-none d-md-block">
                                <h3>Final image</h3>
                            </div>
                  
                        
                        </div>

                    



                    </div>

                </div>
                
            </div>

        </div>

    </div>
 </div>  
    
</body>
</html>
